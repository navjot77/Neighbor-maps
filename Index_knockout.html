<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using Knockout</title>


</head>
<body>

<ul data-bind="foreach: list">
    <li data-bind="text: name, click:$parent.changeCat"></li>
</ul>

<h2 data-bind="text: current().name"></h2>
<h3 data-bind="text: current().level"></h3>
<div data-bind="text: current().clickCount"></div>
<img src="" alt="cat pic" data-bind="click: incrementCounter,attr:{src: current().imgSrc}">
<ul>NICK NAMES:</ul>
<div data-bind="foreach: current().nicknames">
    <li data-bind="text: $data"></li>

</div>


<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" ></script>
<script src="app_knockout.js"></script>

</body>
</html>
